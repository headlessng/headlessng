<h-field class="checkbox-field">
  <div class="checkbox-field__control">
    <h-checkbox [control]="control()" [required]="required()" />
  </div>
  <div class="checkbox-field__body">
    <h-label>{{ label() }}</h-label>
    <h-description *ngIf="description()">{{ description() }}</h-description>
    <h-error-messages [control]="control()" />
  </div>
</h-field>
