name: "@headlessng/primitives"

on:
  pull_request:
    branches:
    - main
    - release/*
  push:
    paths:
    - 'packages/@headlessng-primitives/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Test '@headlessng/primitives'
      run: npm run primitives:test:report
    - name: Build '@headlessng/primitives'
      run: npm run primitives:build
